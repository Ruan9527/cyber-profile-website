<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cyber City Background - Blurred and Subtle -->
  <defs>
    <filter id="blur" x="0%" y="0%" width="100%" height="100%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#252550;stop-opacity:0.7"/>
    </linearGradient>
  </defs>

  <!-- Background gradient overlay -->
  <rect width="1920" height="1080" fill="url(#cityGradient)"/>

  <!-- City skyline silhouette -->
  <path d="M0 800 L200 780 L400 820 L600 750 L800 830 L1000 790 L1200 850 L1400 800 L1600 870 L1800 820 L1920 840 L1920 1080 L0 1080 Z" fill="#404040" opacity="0.3" filter="url(#blur)"/>

  <!-- Buildings with cyberpunk glow -->
  <rect x="100" y="600" width="80" height="200" fill="#00f0ff" opacity="0.08"/>
  <rect x="300" y="650" width="60" height="150" fill="#fcee0a" opacity="0.06"/>
  <rect x="500" y="580" width="100" height="220" fill="#b967ff" opacity="0.07"/>
  <rect x="700" y="620" width="70" height="180" fill="#ff003c" opacity="0.04"/>
  <rect x="900" y="590" width="90" height="210" fill="#00ff9d" opacity="0.06"/>
  <rect x="1100" y="640" width="80" height="160" fill="#00f0ff" opacity="0.07"/>
  <rect x="1300" y="600" width="60" height="200" fill="#b967ff" opacity="0.04"/>
  <rect x="1500" y="580" width="100" height="220" fill="#fcee0a" opacity="0.06"/>
  <rect x="1700" y="620" width="70" height="180" fill="#ff003c" opacity="0.03"/>

  <!-- Cyberpunk circuit patterns -->
  <path d="M50 400 L150 400 L150 500 L250 500" stroke="#00f0ff" stroke-width="1" opacity="0.2" fill="none"/>
  <path d="M300 450 L400 450 L400 350 L500 350" stroke="#b967ff" stroke-width="1" opacity="0.18" fill="none"/>
  <path d="M600 380 L700 380 L700 480 L800 480" stroke="#fcee0a" stroke-width="1" opacity="0.15" fill="none"/>
  <path d="M900 420 L1000 420 L1000 320 L1100 320" stroke="#ff003c" stroke-width="1" opacity="0.12" fill="none"/>
  <path d="M1200 360 L1300 360 L1300 460 L1400 460" stroke="#00ff9d" stroke-width="1" opacity="0.16" fill="none"/>
  <path d="M1500 400 L1600 400 L1600 300 L1700 300" stroke="#00f0ff" stroke-width="1" opacity="0.19" fill="none"/>
  <path d="M1800 380 L1900 380 L1900 480" stroke="#b967ff" stroke-width="1" opacity="0.1" fill="none"/>

  <!-- Data streams -->
  <path d="M0 200 Q480 150 960 200 T1920 180" stroke="#00f0ff" stroke-width="2" opacity="0.08" fill="none"/>
  <path d="M0 600 Q480 650 960 600 T1920 580" stroke="#fcee0a" stroke-width="1" opacity="0.06" fill="none"/>
  <path d="M0 800 Q480 750 960 800 T1920 780" stroke="#b967ff" stroke-width="1" opacity="0.07" fill="none"/>
</svg>